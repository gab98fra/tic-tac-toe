<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel">
    <title>Jugando El gato ...</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h1 class="title">Resultados de todas los juegos</h1>
    <a href="{% url 'home' %}"><button>Ir a pagina Principal</button></a>
    <div>
        
        <table>
            <thead>
                <tr>
                    <th>#Partida</th>
                    <th>Estado</th>
                    <th>Ganador</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                {% for est in estadisticas.all %}
                <tr>
                    <td>{{ est.id }}</td>
                    {% if est.estado %}
                        <td>Fin</td>
                    {% else %}
                        <td>No Fin</td>
                    {% endif %}
                    <td>{{ est.ganador }}</td>
                    <td><a href="{% url 'partida_juego' est.id %}">Ver</a></td>
                </tr>
                {% endfor %}
            </tbody>     
        </table> 
    </div>
    <a href="{% url 'logout' %}"><button>Cerrar sesi√≥n</button></a>
<script>
    let estado="{{estado}}";
    let button = document.querySelector(".button");
    if (estado=="True") {

        alert("Juego Finalizado");
        button.disabled = true;
    }
</script>
</body>
</html>
